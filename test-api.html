<!DOCTYPE html>
<html>
<head>
    <title>Test CloudDigify Email API</title>
</head>
<body>
    <h1>Test Email API</h1>
    <button onclick="testAPI()">Test Email API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        message: 'This is a test message from the API test page',
                        formType: 'quick-contact'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>SUCCESS!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${data.message}</p>
                        <p>Message ID: ${data.messageId}</p>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>ERROR</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${data.error}</p>
                        <p>Details: ${data.details}</p>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>NETWORK ERROR</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
