<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="CloudDigify - Comprehensive cloud consulting services including DevOps, Cloud Migration, and more" />
  <meta name="theme-color" content="#0066cc" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <title>CloudDigify - Cloud Solutions for Digital Success</title>
  <script type="module" src="/src/main.jsx"></script>
  <base href="/" />
  <style>
    /* Critical CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffffff;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }
    .loading::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading"></div>
  </div>
  <noscript>
    <div style="padding: 2rem; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use CloudDigify.</p>
    </div>
  </noscript>
</body>
</html>
