<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #0051bb;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 0.25rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>API Test</h1>
  
  <div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testTestEndpoint()">Test Test Endpoint</button>
  </div>
  
  <div id="result">Results will appear here</div>

  <script>
    const resultDiv = document.getElementById('result');

    async function testLogin() {
      resultDiv.innerText = 'Testing login endpoint...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: 'admin',
            password: 'adminpassword123'
          })
        });
        
        const contentType = response.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          resultDiv.innerText = 'Response: ' + JSON.stringify(data, null, 2) + '\n\nStatus: ' + response.status;
        } else {
          const text = await response.text();
          resultDiv.innerText = 'Non-JSON Response:\n' + text.substring(0, 500) + '...\n\nStatus: ' + response.status;
        }
      } catch (error) {
        resultDiv.innerText = 'Error: ' + error.message;
      }
    }

    async function testTestEndpoint() {
      resultDiv.innerText = 'Testing test endpoint...';
      
      try {
        const response = await fetch('/api/test');
        
        const contentType = response.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          resultDiv.innerText = 'Response: ' + JSON.stringify(data, null, 2) + '\n\nStatus: ' + response.status;
        } else {
          const text = await response.text();
          resultDiv.innerText = 'Non-JSON Response:\n' + text.substring(0, 500) + '...\n\nStatus: ' + response.status;
        }
      } catch (error) {
        resultDiv.innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
