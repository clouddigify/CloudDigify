<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#3182CE" />
    <meta name="description" content="CloudDigify - Enterprise cloud transformation solutions including cloud migration, DevOps, and AI-powered digital services for businesses." />

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="max-age=86400, public" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="CloudDigify - Enterprise Cloud Transformation" />
