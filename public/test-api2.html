<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test 2</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #0051bb;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 0.25rem;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>API Test 2</h1>
  
  <div>
    <button onclick="testDebug()">Test Debug API</button>
    <button onclick="testRaw()">Test Raw Fetch</button>
    <button onclick="testXMLHttpRequest()">Test XMLHttpRequest</button>
  </div>

  <p class="status" id="status">Status: Ready</p>
  <div id="result">Results will appear here</div>

  <script>
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');

    async function testDebug() {
      statusDiv.innerText = 'Status: Testing debug endpoint...';
      
      try {
        const response = await fetch('/api/debug');
        
        const contentType = response.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          resultDiv.innerText = 'Response: ' + JSON.stringify(data, null, 2) + '\n\nStatus: ' + response.status;
          statusDiv.innerText = 'Status: Debug test complete!';
        } else {
          const text = await response.text();
          resultDiv.innerText = 'Non-JSON Response:\n' + text.substring(0, 500) + '...\n\nStatus: ' + response.status;
          statusDiv.innerText = 'Status: Debug test received non-JSON response';
        }
      } catch (error) {
        resultDiv.innerText = 'Error: ' + error.message;
        statusDiv.innerText = 'Status: Debug test failed';
        console.error('Error testing debug endpoint:', error);
      }
    }

    function testRaw() {
      statusDiv.innerText = 'Status: Testing raw fetch...';
      
      fetch('/api/debug')
        .then(response => {
          statusDiv.innerText = 'Status: Raw fetch response received. Status: ' + response.status;
          return response.text();
        })
        .then(text => {
          resultDiv.innerText = 'Raw Text Response:\n' + text;
        })
        .catch(error => {
          resultDiv.innerText = 'Raw Fetch Error: ' + error.message;
          statusDiv.innerText = 'Status: Raw fetch failed';
          console.error('Raw fetch error:', error);
        });
    }

    function testXMLHttpRequest() {
      statusDiv.innerText = 'Status: Testing XMLHttpRequest...';
      resultDiv.innerText = 'Sending request...';
      
      const xhr = new XMLHttpRequest();
      xhr.open('GET', '/api/debug');
      
      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
          statusDiv.innerText = 'Status: XMLHttpRequest complete. Status: ' + xhr.status;
          resultDiv.innerText = 'XMLHttpRequest Response:\n' + xhr.responseText;
        } else {
          statusDiv.innerText = 'Status: XMLHttpRequest failed. Status: ' + xhr.status;
          resultDiv.innerText = 'XMLHttpRequest Response (Error):\n' + xhr.responseText;
        }
      };
      
      xhr.onerror = function() {
        statusDiv.innerText = 'Status: XMLHttpRequest network error';
        resultDiv.innerText = 'XMLHttpRequest Network Error';
      };
      
      xhr.send();
    }
  </script>
</body>
</html>
